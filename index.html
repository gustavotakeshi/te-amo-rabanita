<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<style>
  body {
    background: linear-gradient(135deg, #ffe6ec, #fff6f9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: 'Segoe UI', cursive;
    overflow: hidden;
  }

  h1 {
    color: #c2185b;
    font-size: 2.8em;
    text-align: center;
    animation: fadeIn 2s ease-in-out;
    margin-bottom: 20px;
  }

  .heart {
    position: relative;
    width: 160px;
    height: 145px;
    transform: rotate(-45deg) scale(1);
    animation: pulse 1.5s infinite;
    margin-top: 10px;
    margin-bottom: 60px; /* Espacio para ver el texto debajo */
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: #ff4d6d;
  }

  .heart::before {
    top: -80px;
    left: 0;
  }

  .heart::after {
    left: 80px;
    top: 0;
  }

  @keyframes pulse {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .note {
    font-size: 1.3em;
    color: #880e4f;
    animation: fadeIn 2.5s ease-in-out;
    text-align: center;
  }
</style>
</head>
<body>

</body>
