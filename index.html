<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    background: linear-gradient(135deg, #ffe6ec, #fff6f9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: 'Segoe UI', cursive;
    overflow: hidden;
  }
  h1 {
    color: #c2185b;
    font-size: 3em;
    text-align: center;
    animation: fadeIn 2s ease-in-out;
  }
  .heart {
    position: relative;
    width: 150px;
    height: 135px;
    margin-top: 20px;
    transform: scale(1);
    animation: pulse 1s infinite;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    top: 0;
    width: 150px;
    height: 240px;
    border-radius: 75px 75px 0 0;
    background: #ff4d6d;
  }
  .heart::before {
    left: 150px;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  .heart::after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  .note {
    margin-top: 25px;
    font-size: 1.2em;
    color: #880e4f;
  }
</style>
</head>
<body>
